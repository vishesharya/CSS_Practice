<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gradients</title>
</head>
<body>
    <!-- Linear gtadient -->

    <!-- Default direction -->

    <div id="Default_dir">
        <p>Default</p>
    </div>
    
    <!-- Specific Direction -->
     
     <!-- Top to Bottom -->

    <div id="bottom">
        <p>Top to Bottom</p>
    </div>

    <!-- Bottom to Top -->
    <div id="Top">
        <p> Bottom to Top </p>
    </div>

    <!-- Left to right -->

    <div id="right">
        <p> Left to right </p>
    </div>

    <!-- Right to left -->
    <div id="left">
        <p> Right to Left </p>
    </div>


        <!-- Top left to bottom right -->
    <div id="bottom-right">
        <p> Top left to bottom right</p>
    </div>   
        <!-- Top right to bottom left -->
    <div id="bottom-left">
        <p>Top right to bottom left</p>
    </div>
        <!-- Bottom left to top right  -->
    <div id="top-right">
        <p> Bottom left to top right</p>
    </div>
        <!-- Bottom right to top Left -->

    <div id="top-left">
        <p>Bottom right to top Left</p>
    </div>

    <!-- Using Angle -->

    <div id="deg">
        <p>Using deg</p>
    </div>

    <!-- Using Transprancy -->

    <div id="trans">
        <p>Using Transprancy</p>
    </div>

     <!-- Raidal Gradients -->

     <div id="radial">
        <p>Radial Gradient</p>
     </div>

        <!-- Conic Gradient -->

    <div id="conic">
        <p>Conic Gradient</p>
     </div>

     <div id="conic-B">
        <p>Conic Gradient</p>
     </div>
</body>
</html>
