<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Shadow Effects</title>
</head>
<body>

    <!-- Text Shadow Effects -->
    <div class="Text-shadow">
        <p>CSS Text Shadow Effects</p>
    </div>

<div id="Box1">
    <!-- Box Shadow Effects -->

    <div class="Box-shadow">
        <p>CSS Box Shadow Effects</p>
    </div>

    <!-- Multiple Shadows -->
    <div class="Box-multi-shadow">
        <p>CSS multiple Box Shadow Effects</p>
    </div>

    <!-- With negative value -->
    <div class="Box-neg-shadow">
        <p>CSS negative value Box Shadow Effects</p>
    </div>

    <!-- With multiple negative value -->
    <div class="Box-multi-neg-shadow">
        <p>CSS multiple negative value Box Shadow Effects</p>
    </div>
</div>
<div id="Box2">

        <!-- with Both Value negative or positive Box Shadow Effects -->
        <div class="Box-both-shadow">
            <p>CSS Both Value negative or positive Box Shadow Effects</p>
        </div>

        <!-- Create Border Using Box -Shadow -->
        <div class="Box-shadow-border">
            <p>CSS Create Border Using Box -Shadow</p>
        </div>

</div>
</body>
</html>
